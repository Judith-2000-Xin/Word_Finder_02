<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word Finder Final</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #f4f4f4;
      font-family: "Times New Roman", serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2vh 2vw;
    }

    .word-box {
      font-size: 1.4em;
      text-align: center;
      margin-bottom: 1vh;
    }

    .countdown {
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 2vh;
    }

    #gridContainer {
      display: flex;
      flex-direction: column;
      gap: 0.5vh;
      max-width: 100%;
    }

    .word-line {
      display: flex;
      justify-content: center;
      white-space: nowrap;
      overflow: hidden;
      letter-spacing: 0.15ch; /* ✅ 控制字距 */
    }

    .word-span {
      display: inline-block;
      width: 1ch; /* ✅ 精準格寬 */
      text-align: center;
      font-size: clamp(16px, 2vw, 28px); /* ✅ 自適應字體大小 */
      line-height: 1.3;
      user-select: none;
      cursor: pointer;
    }

    .word-span:hover {
      background-color: #dfe6e9;
    }

    .correct {
      background-color: #55efc4;
    }

    .timer-bar-container {
      width: 100%;
      max-width: 800px;
      height: 10px;
      background: #ddd;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 3vh;
    }

    .timer-bar-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #74b9ff, #0984e3);
      transition: width 1s linear;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center">Find these words:</h2>
  <div id="targetWords" class="word-box">COLOR, TREE, MOON</div>
  <div class="countdown">Time left: <span id="countdown">60</span> seconds</div>

  <div id="gridContainer"></div>

  <div class="timer-bar-container">
    <div id="timerBar" class="timer-bar-fill"></div>
  </div>

  <script>
    const LINES = 20;
    const LINE_LENGTH = 50;
    const CHAR_POOL = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const DURATION = 60;

    const targetWordsEl = document.getElementById("targetWords");
    const countdownEl = document.getElementById("countdown");
    const timerBar = document.getElementById("timerBar");
    const gridEl = document.getElementById("gridContainer");

    function generateLine() {
      const div = document.createElement("div");
      div.className = "word-line";
      for (let i = 0; i < LINE_LENGTH; i++) {
        const span = document.createElement("span");
        span.className = "word-span";
        span.textContent = CHAR_POOL[Math.floor(Math.random() * CHAR_POOL.length)];
        div.appendChild(span);
      }
      return div;
    }

    function generatePage() {
      for (let i = 0; i < LINES; i++) {
        gridEl.appendChild(generateLine());
      }
    }

    function startTimer(duration) {
      let timeLeft = duration;
      timerBar.style.width = "100%";
      countdownEl.textContent = timeLeft;
      const interval = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft;
        timerBar.style.width = (timeLeft / duration) * 100 + "%";
        if (timeLeft <= 0) {
          clearInterval(interval);
          alert("⏰ Time's up!");
        }
      }, 1000);
    }

    generatePage();
    startTimer(DURATION);
  </script>
</body>
</html>
