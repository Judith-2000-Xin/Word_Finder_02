<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word Finder – Monospace Final</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #f8f8f8;
      font-family: "Courier New", monospace;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2vh 2vw;
    }

    h2, .word-box, .countdown {
      text-align: center;
    }

    .word-box {
      font-size: 1.2em;
      margin-bottom: 1vh;
    }

    .countdown {
      font-size: 1.1em;
      margin-bottom: 2vh;
    }

    #gridContainer {
      display: flex;
      flex-direction: column;
      gap: 0.5vh;
      max-width: 100%;
    }

    .word-line {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      white-space: nowrap;
    }

    .word-char {
      display: inline-block;
      width: 1ch;                              /* ✅ 每字格寬剛剛好 */
      text-align: center;
      font-size: clamp(16px, 2.4vw, 28px);     /* ✅ 字體隨裝置自調整 */
      line-height: 1.3;
      user-select: none;
      cursor: default;
    }

    .word-char:hover {
      background-color: #dfe6e9;
    }

    .timer-bar-container {
      width: 100%;
      max-width: 800px;
      height: 10px;
      background: #ddd;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 3vh;
    }

    .timer-bar-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #74b9ff, #0984e3);
      transition: width 1s linear;
    }
  </style>
</head>
<body>
  <h2>Find These Words</h2>
  <div class="word-box" id="targetWords">COLOR, TREE, MOON</div>
  <div class="countdown">Time Left: <span id="countdown">60</span> seconds</div>

  <div id="gridContainer"></div>

  <div class="timer-bar-container">
    <div class="timer-bar-fill" id="timerBar"></div>
  </div>

  <script>
    const LINES = 20;
    const LINE_LENGTH = 50;
    const CHAR_POOL = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const DURATION = 60;

    const gridEl = document.getElementById("gridContainer");
    const countdownEl = document.getElementById("countdown");
    const timerBar = document.getElementById("timerBar");

    function generateChar() {
      return CHAR_POOL[Math.floor(Math.random() * CHAR_POOL.length)];
    }

    function generateLine() {
      const line = document.createElement("div");
      line.className = "word-line";
      for (let i = 0; i < LINE_LENGTH; i++) {
        const char = document.createElement("span");
        char.className = "word-char";
        char.textContent = generateChar();
        line.appendChild(char);
      }
      return line;
    }

    function generatePage() {
      for (let i = 0; i < LINES; i++) {
        gridEl.appendChild(generateLine());
      }
    }

    function startTimer(duration) {
      let timeLeft = duration;
      timerBar.style.width = "100%";
      countdownEl.textContent = timeLeft;
      const interval = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft;
        timerBar.style.width = (timeLeft / duration) * 100 + "%";
        if (timeLeft <= 0) {
          clearInterval(interval);
          alert("⏰ Time's up!");
        }
      }, 1000);
    }

    generatePage();
    startTimer(DURATION);
  </script>
</body>
</html>
